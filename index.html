<!DOCTYPE html>
<html>
<head>
	<title>Tamogatchi</title>
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

</head>
<body>
	<header>
		<h1>Tamogatchi Game</h1>
		<div id="inputs">
			<input type="input" id="name-input" placeholder="Tamogatchi Name">
			<input type="submit" id="submit-name">
		</div>
	</header>
	<div class="container">
		<div class="title">
			<h5 class="word"></h5>
		</div>
		<div class="image-container">
			<img class="bounce" src="https://vignette.wikia.nocookie.net/tamagotchi/images/e/ea/Octodogtchi_blue_large.png/revision/latest?cb=20110910072544">
			<div class="pet-vitals">
				<h2 class="age">Age:</h2>
				<h2 class="hunger">Hunger:</h2>
				<h2 class="entertainment">Entertainment:</h2>
				<h2 class="energy">Energy:</h2>
		
			</div>
		</div>
		
		<div class="buttons">
			<button class="feed">Feed</button>
			<button class="play">Play</button>
			<button class="sleep">Sleep</button>
		</div>
	</div>



	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
